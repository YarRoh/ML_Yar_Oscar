<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат прогноза</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Результаты прогноза</h1>
        <div class="card p-4 shadow-sm">
            <p class="text-center fs-4"><strong>{{ disease_result }}</strong></p>
            <p class="text-center fs-5">Прогнозируемая продолжительность жизни: <strong>{{ life_expectancy }}</strong></p>
            <div class="text-center mt-4">
                <h2>График риска</h2>
                <img src="data:image/png;base64,{{ graph_url }}" alt="График риска" class="img-fluid">
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Вернуться назад</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
